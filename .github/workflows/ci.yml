name: End-to-end tests
on: [push]
#  schedule:
#    - cron: '*/15 * * * *'
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/Practice/Test1.cy.js
      - name: Generate Reports
        run: npm run generate-reports

      - name: Configure Git
        run: |
          git config --global user.email "umang.jain10@gmail.com"
          git config --global user.name "Umang Jain"

      - name: Commit and Push Reports
        run: |
          git add cypress/reports/html/
          git commit -m "Add generated reports"
          git push
